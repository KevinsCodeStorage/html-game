<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack</title>
    <link rel="icon" href="">
</head>
<body onload="newGame();">
    <div class="container">
        <div class="dealer" id="dealerHand">
            <h2>Dealer Hand</h2>
        </div>
        <div class="playerHand" id="playerHand">
            <h2>Player Hand</h2>
        </div>
        <div class="bets">
            <h2>Bets</h2>
            <input type="number" min="0" pattern="[0-9]{10}" value="0.00">Bet Amount</input>
        </div>
        <div class="playerControls">
            <h2>Player Controls</h2>
            <button type="button" id="draw">Draw</button>
            <button type="button" id="stand">Stand</button>
            <button type="button" id="Split">Split</button>
        </div>
      </div>
</body>
<script src="script.js"></script>
</html>

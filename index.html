<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack</title>
    <link rel="icon" type="image/x-icon" href="/assests/ace_of_spades2.png">
</head>
<body>
    <header>
       <h1>Blackjack</h1> 
    </header>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalContent"></p>
        </div>
    
    </div>
    
    <div class="container">
        <div class="dealer" id="dealerHand">
            <h2>Dealer Hand</h2>
        </div>
        <div class="playerHand" id="playerHand">
            <h2>Player Hand</h2>
        </div>
        <div class="bets">
            <h2>Bets</h2>
            <div id="chip1">Chip Amount 1</div>
            <div id="chip2">Chip Amount 2</div>
            <button type="button" id="start">Bet</button>
            <div id="winnings"></div>
            <div id="betAmount"></div>
        </div>
        <div class="playerControls">
            <h2>Player Controls</h2>
            <button type="button" id="draw">Draw</button>
            <button type="button" id="stand">Stand</button>
        </div>
      </div>
</body>
<script src="script.js"></script>
</html>
